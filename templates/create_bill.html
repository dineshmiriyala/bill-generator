{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-center">Create Bill</h2>

  <form method="POST" action="/create-bill">
    <div class="mb-4">
      <h5>Customer Details</h5>
      <table class="table table-striped table-bordered align-middle text-start">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Phone</th>
            <th>GST</th>
            <th>Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.company }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.gst }}</td>
            <td>{{ customer.address }}</td>
            <td>
              <a href="{{ url_for('select_customer') }}" class="btn btn-sm btn-success">Change</a>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="hidden" name="customer_phone" value="{{ customer.phone }}">
    </div>

    <hr>

    <h5 class="mb-3">Items</h5>
    <div id="items">
      <div class="row g-3 align-items-end mb-3 item-row">
        <div class="col-md-4">
          <input type="text" name="description[]" class="form-control" placeholder="Description" required>
          <input type="hidden" name="item_id[]" value="">
        </div>
        <div class="col-md-2">
          <input type="number" name="quantity[]" class="form-control" placeholder="Qty" required>
        </div>
        <div class="col-md-2">
          <input type="number" name="rate[]" class="form-control" placeholder="Rate" required>
        </div>
        <div class="col-md-2">
          <input type="number" name="tax[]" class="form-control" placeholder="Tax %" required>
        </div>
        <div class="col-md-2 text-end">
          <button type="button" class="btn btn-danger btn-sm remove-item">Remove</button>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <button type="button" id="addItem" class="btn btn-secondary">Add Item</button>
    </div>

    <div class="mb-4">
      <label>Total: â‚¹</label><span id="totalAmount">0.00</span>
    </div>

    <button type="submit" class="btn btn-primary">Generate Bill</button>
  </form>
</div>

<script>
  document.getElementById("addItem").addEventListener("click", () => {
    const itemRow = document.querySelector(".item-row").cloneNode(true);
    itemRow.querySelectorAll("input").forEach(input => input.value = "");
    document.getElementById("items").appendChild(itemRow);
  });

  document.getElementById("items").addEventListener("click", e => {
    if (e.target.classList.contains("remove-item")) {
      const row = e.target.closest(".item-row");
      if (document.querySelectorAll(".item-row").length > 1) {
        row.remove();
      }
    }
  });
</script>
{% endblock %}
