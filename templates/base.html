<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Generator</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
{% if not hide_navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/">Sri Lakshmi Offset Printers</a>
    <div class="dropdown ms-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="staticDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
        Quick Links
      </button>
      <ul class="dropdown-menu" aria-labelledby="staticDropdownButton">
        <li><a class="dropdown-item" href="/view_customers">View Customers</a></li>
        <li><a class="dropdown-item" href="/select_customer">Create Bill</a></li>
        <li><a class="dropdown-item" href="/view_bills">View Bills</a></li>
        <li><a class="dropdown-item" href="/view_inventory">Inventory</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}

<main class="flex-fill">
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class = "text-muted fixed-bottom bg-light py-2">
    <div class = "container text-end">
        <small>Created by MD</small>
    </div>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
